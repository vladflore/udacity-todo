service:
  name: serverless-todo-app

plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function

package:
  individually: true

provider:
  name: aws
  runtime: nodejs12.x

  tracing:
    lambda: true
    apiGateway: true

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}
  account: 764533981594

  environment:
    TODOS_TABLE: Todos-${self:provider.stage}
    USER_ID_CREATED_AT_INDEX: UserIdCreatedAtIndex
    TODO_IMAGES_S3_BUCKET: serverless-todo-images-${self:provider.account}-${self:provider.stage}

